<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }

    .error {
      color: #f87171;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg">Incorrect password.</div>
  </div>

  <script>
  (function(){
    async function _0xsha256(_0xinput){
      const _0xencoder=new TextEncoder();
      const _0xdata=_0xencoder.encode(_0xinput);
      const _0xhash=await crypto.subtle.digest("SHA-256",_0xdata);
      const _0xhashArray=Array.from(new Uint8Array(_0xhash));
      return _0xhashArray.map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    window.login=async function(){
      const _0xinput=document.getElementById("password").value.trim();
      const _0xhashed=await _0xsha256(_0xinput);
      const _0xcorrect="e37219e3804a9a5cc16f9697a63c8dc4d42c0c1de51df2fc7651576b0e09cefa";
      if(_0xhashed===_0xcorrect){
        window.location.href="dashboard.html";
      }else{
        document.getElementById("error-msg").style.display="block";
      }
    };
  })();
  </script>
</body>
</html>
