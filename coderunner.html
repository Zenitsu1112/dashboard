<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Code Runner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: #1e293b;
      font-size: 1.5rem;
    }

    .editor {
      display: flex;
      flex: 1;
      gap: 1rem;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      height: 100%;
      background: #1e293b;
      color: #f1f5f9;
      border: none;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      resize: none;
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
      border-radius: 0.5rem;
    }

    .panel {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
      align-self: flex-start;
    }
    body.light {
  background: #f1f5f9;
  color: #1e293b;
}

body.light header {
  background: #e2e8f0;
  color: #1e293b;
}

body.light textarea {
  background: #fff;
  color: #1e293b;
}

body.light button {
  background: #0ea5e9;
}

body.light iframe {
  background: #fff;
}

  </style>
</head>
<body>
    <header>
        âš¡ Quick Code Runner
        <label style="float:right; font-size: 1rem;">
          <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
          ðŸŒ™ Dark Mode
        </label>
      </header>
      

  <div class="editor">
    <div class="panel">
      <textarea id="html" placeholder="HTML here..."><h1>Hello World</h1></textarea>
      <textarea id="css" placeholder="CSS here...">h1 { color: red; }</textarea>
      <textarea id="js" placeholder="JS here...">console.log('Hello from JS');</textarea>
      <button onclick="runCode()">â–¶ Run Code</button>
      <button onclick="saveCode()">ðŸ’¾ Save Code</button>
      <button onclick="loadCode()">ðŸ“‚ Load Code</button>
    </div>
    <iframe id="output"></iframe>
  </div>

  <script>
    function saveCode() {
  localStorage.setItem("quick_html", document.getElementById("html").value);
  localStorage.setItem("quick_css", document.getElementById("css").value);
  localStorage.setItem("quick_js", document.getElementById("js").value);
  alert("Code saved!");
}

function loadCode() {
  const html = localStorage.getItem("quick_html");
  const css = localStorage.getItem("quick_css");
  const js = localStorage.getItem("quick_js");

  if (html !== null) document.getElementById("html").value = html;
  if (css !== null) document.getElementById("css").value = css;
  if (js !== null) document.getElementById("js").value = js;

  runCode();
}

window.onload = function () {
  loadCode(); // Load saved code automatically
};

    function runCode() {
      const html = document.getElementById("html").value;
      const css = "<style>" + document.getElementById("css").value + "</style>";
      const js = "<script>" + document.getElementById("js").value + "<\/script>";

      const finalCode = html + css + js;
      const output = document.getElementById("output");

      output.srcdoc = finalCode;
    }

    // Auto-run on page load
    window.onload = runCode;

    function toggleTheme() {
  const isDark = document.getElementById("themeToggle").checked;
  if (isDark) {
    document.body.classList.remove("light");
    localStorage.setItem("theme", "dark");
  } else {
    document.body.classList.add("light");
    localStorage.setItem("theme", "light");
  }
}

function loadTheme() {
  const theme = localStorage.getItem("theme");
  const toggle = document.getElementById("themeToggle");

  if (theme === "light") {
    document.body.classList.add("light");
    toggle.checked = false;
  } else {
    document.body.classList.remove("light");
    toggle.checked = true;
  }
}

// Call theme setup on load
window.onload = function () {
  loadCode();
  loadTheme();
};

  </script>
</body>
</html>
